<div class="card-container">
  <mat-card class="card-content">
    <mat-card-header>
    <mat-card-title>{{ book().title }}</mat-card-title>
  </mat-card-header>
  <app-book class="card-img-book"></app-book>
  <mat-card-content>
    <p><strong>Autor(a):</strong> {{book().autor}}</p>
    <p><strong>Editora:</strong> {{book().editora}}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button (click)="onEdit()">Editar</button>
    <button mat-button (click)="onDelete()" >Deletar</button>
  </mat-card-actions>
</mat-card>
</div>
