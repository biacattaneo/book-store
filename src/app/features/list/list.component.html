<div class="action-container">
  <a mat-fab color="primary" class="icon" [routerLink]="['/create-book']">
    <app-add-icon mat-fab color="primary"></app-add-icon>
  </a>
</div>

<div [ngClass]="books().length ? 'list-container' : 'no-items-active'">
@for (book of books(); track book.id) {
  @defer (on immediate) {
      <app-card
        class="item-container"
        [books]="book"
        (edit)="onEdit(book)"
        (delete)="onDelete(book)"
      />
    }
  }

  @empty {
    @defer (on immediate) {
      <app-no-items />
    }
  }
</div>
