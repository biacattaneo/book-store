<div class="action-container">
  <a mat-raised-button color="primary" [routerLink]="['/create-book']">Criar novo Livro</a>
</div>

@for (book of books(); track book.id) {
  @defer (on immediate) {
    <app-card [books]="book" (edit)="onEdit(book)" (delete)="onDelete(book)"/>
  }
}
@empty {
  @defer (on immediate) {
    <app-no-items/>
  }
}
